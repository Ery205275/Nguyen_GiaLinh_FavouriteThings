<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>My Favourite Things</title>
</head>
<body>
    <main id="app">
        <div class="header">
            <h1>Hello!</h1>
            <h4>My name is Gia, here are my favourite things.</h4>
            <div class="buttons">
                <button class="btn" data-key="Number 1"> Number 1</button>
                <button class="btn" data-key="Number 2"> Number 2</button>
                <button class="btn" data-key="Number 3"> Number 3</button>
                <button class="btn" data-key="Number 4"> Number 4</button>
                
            </div>
        </div>
   <div class="show_panel">
   
   <section class="thing_panel">
      
       <h2 class="t_name"></h2>
       <div class="t_image">
        <img src="" alt="" width="250" length="250">
    </div>
       <h3 class="t_type">Click each button to see!</h3>
        <p class="t_desc"></p>
   <button id="closeBtn">X</button>
   </section>
   </div>
    </main>

<script src="js/main.js" type="module" defer></script>
    
</body>
</html>
